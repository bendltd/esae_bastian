<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/> -->
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css" />

	<!-- Bootstrap einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</h:head>

<h:body>

<nav class="navbar navbar">
  <ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="booking.xhtml"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"> Neue Buchung</span></a></li>
  <li role="presentation"><a href="edit.xhtml"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Buchung bearbeiten</span></a></li>
  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Historie</span></a></li>
  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"> Anleitung</span></a></li>
</ul>
</nav>


	<h1>Buchung bearbeiten"</h1>
	<br></br>
	
	<p:outputLabel value="Guten Tag, getVorname getNachname" />
	<br></br>
	<p:outputLabel value="Hier können Sie Ihre Reservationen verwalten." />
	<br></br>
	<br></br>

	<h:form id="form">

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="details" value="Ihre Reservationen:" />
			<p:selectOneListbox id="details" value="#{selectOneMenuView.details}" style="width:250px">
				<f:selectItem itemLabel="A" itemValue="A" />
				<f:selectItem itemLabel="B" itemValue="B" />
				<f:selectItem itemLabel="C" itemValue="C" />
				<f:selectItem itemLabel="D" itemValue="D" />
				<f:selectItem itemLabel="E" itemValue="E" />
			</p:selectOneListbox>

		</h:panelGrid>

		<br></br>
		<br></br>



		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Löschen" actionListener="#{dialogView.loeschen}" update="message">
			<p:confirm header="Bestätigung!" message="Wollen Sie wirklich löschen?" icon="ui-icon-blank" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300px">
			<p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="window.location.href='deleteConfirmation.xhtml'"/>
			<p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</h:form>

</h:body>
</html>
