				<!-- Button trigger modal -->
<button class="col-md-offset-1 btn btn-primary" type="button"  data-toggle="modal" data-target="#myModal" style="width:250px">
  Löschen
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        <h4 class="modal-title" id="myModalLabel">Löschen!</h4>
      </div>
      <div class="modal-body">
        Wollen Sie diesen Eintrag wirklich löschen?
      </div>
      <div class="modal-footer">
        <button type="button" value="Nein" class="btn btn-danger" data-dismiss="modal">Nein</button>
        <p:commandButton type="button" value="Ja" class="btn btn-primary" onclick="window.location.href='deleteConfirmation.xhtml'"></p:commandButton>
        
        
        
      </div>
    </div>
  </div>
</div>
