<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<!-- Bootstrap einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</h:head>

<h:body>

<nav class="navbar navbar">
  <ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="booking.xhtml"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"> Neue Buchung</span></a></li>
  <li role="presentation"><a href="edit.xhtml"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Buchung bearbeiten</span></a></li>
  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Historie</span></a></li>
  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"> Anleitung</span></a></li>
</ul>
</nav>

	<h1>Raumreservation für "getSelectedDate"</h1>
	<br></br>

	<h:form id="form">

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="gebaeude" value="verfügbare Gebäude:" />
			<p:selectOneListbox id="gebaeude" value="#{selectOneMenuView.gebaeude}" style="width:250px">
				<f:selectItem itemLabel="A" itemValue="A" />
				<f:selectItem itemLabel="B" itemValue="B" />
				<f:selectItem itemLabel="C" itemValue="C" />
				<f:selectItem itemLabel="D" itemValue="D" />
				<f:selectItem itemLabel="E" itemValue="E" />
			</p:selectOneListbox>

			<p:outputLabel for="verfRaum" value="verfügbare Räume:" />
			<p:selectOneListbox id="verfRaum"
				value="#{selectOneMenuView.verfRaum}" style="width:250px">
				<f:selectItem itemLabel="A 0" itemValue="A" />
				<f:selectItem itemLabel="A 1" itemValue="A" />
				<f:selectItem itemLabel="A 2" itemValue="A" />
				<f:selectItem itemLabel="A 3" itemValue="A" />
				<f:selectItem itemLabel="A 4" itemValue="A" />
			</p:selectOneListbox>
		</h:panelGrid>

		<br></br>
		<br></br>

		<p:outputLabel for="vorname" value="Vorname: " />
		<p:inputText id="vorname" />

		<p:outputLabel for="nachname" value="Nachname: " />
		<p:inputText id="nachname" />

		<br></br>
		<br></br>


		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Raum reservieren" actionListener="#{dialogView.resRaum}" update="message">
			<p:confirm header="Bestätigung!" message="Wollen Sie wirklich buchen?" icon="ui-icon-blank" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300px">
			<p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="window.location.href='confirmation.xhtml'"/>
			<p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</h:form>

</h:body>
</html>
