<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>DocuBase AG - Neue Buchung erfassen</title>
	
	<!-- CSS einbinden-->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	

	<!-- Bootstrap einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</h:head>

<h:body class="bg">

	<nav class="navbar navbar">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="booking.xhtml"><span
					class="glyphicon glyphicon-plus-sign" aria-hidden="true">
						Neue Buchung</span></a></li>
			<li role="presentation"><a href="edit.xhtml"><span
					class="glyphicon glyphicon-pencil" aria-hidden="true">
						Buchung bearbeiten</span></a></li>
			<li role="presentation"><a href="#"><span
					class="glyphicon glyphicon-eye-open" aria-hidden="true">
						Historie</span></a></li>
			<li role="presentation"><a href="#"><span
					class="glyphicon glyphicon-question-sign" aria-hidden="true">
						Anleitung</span></a></li>
		</ul>
	</nav>

	<div class="col-md-12" >
		<h1>Raumreservation TEST GUI</h1>
		<br></br>

		<h:form id="form">
		
		<!-- TODO: Dauer der Reservation (evtl über 2 Kalender, evtl. über Zeitdauer, evtl. ob Dauer überhaupt notwendig) -->

			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="dateFrom" value="Datum von:" />
				</div>
				<div class="col-md-2">				
				<p:calendar id="dateFrom" pattern="dd-MM-yyyy" styleClass="dateTimeField" /><!--   value="#{calendarView.date10}" -->
				</div>
				
					<div class="col-md-2 col-md-offset-1">
					<p:outputLabel for="dateTo" value="Datum bis:" />
				</div>
				<div class="col-md-2">				
				<p:calendar id="dateTo" pattern="dd-MM-yyyy" styleClass="dateTimeField"/><!--   value="#{calendarView.date10}" -->
				</div>
			</div>
			
			<br/>
			
		
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="startzeit" value="Von: " />
				</div>
				<div class="col-md-2">
					<p:inputText id="startzeit" style="width:260px" />
				</div>
				<div class="col-md-2 col-md-offset-1">
					<p:outputLabel for="endzeit" value="Bis: " />
				</div>
				<div class="col-md-2">
					<p:inputText id="endzeit" style="width:260px" />
				</div>
			</div>
			

			<br />


			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="raumart" value="Raumart:" />
				</div>
				<div class="col-md-2">
					<p:selectOneListbox id="raumart" value="#{frontendManager.kategorie.kategorie}"
						 style="width:260px">
						<f:selectItem itemLabel="Sitzungszimmer" itemValue="Sitzungszimmer" />
						<f:selectItem itemLabel="Showroom" itemValue="Showroom" />
						<f:selectItem itemLabel="Veranstaltungsraum" itemValue="Veranstaltungsraum" />
						<f:selectItem itemLabel="Arbeitsräume" itemValue="Arbeitsräume" />
						<f:selectItem itemLabel="Aula" itemValue="Aula" />
					</p:selectOneListbox>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="raumgroesse" value="Raumgrösse: " />
				</div>
				<div class="col-md-2">
					<p:selectOneListbox id="raumgroesse" value="#{frontendManager.raum.groesse}"
						style="width:260px">
						<f:selectItem itemLabel="1-5   Personen"
							itemValue="1-5   Personen" />
						<f:selectItem itemLabel="5-10  Personen"
							itemValue="5-10  Personen" />
						<f:selectItem itemLabel="10-15 Personen"
							itemValue="10-15 Personen" />
						<f:selectItem itemLabel="15-20 Personen"
							itemValue="15-20 Personen" />
						<f:selectItem itemLabel="20+   Personen"
							itemValue="20+   Personen" />
					</p:selectOneListbox>
				</div>
			</div>

			<br></br>
			<br></br>

			<p:commandButton class="col-md-offset-2 btn btn-primary" value="verfügbare Räume anzeigen" action="#{frontendManager.searchRooms()}" style="width:250px" />
			<!-- onclick="window.location.href='available.xhtml'" -->
		</h:form>
	</div>
</h:body>
</html>
