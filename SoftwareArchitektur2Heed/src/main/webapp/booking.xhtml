	<h1>Raumreservation TEST GUI</h1>
	<br></br>

	<div class="col-md-1">
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<!-- Für Primefaces benötigt <h:panelGrid columns="2" cellpadding="5"> -->
			<p:outputLabel for="datetime" value="Datum:" />
			<p:calendar id="datetime" value="#{calendarView.date10}"
				pattern="MM/dd/yyyy HH:mm" />

			<br/>

			<p:outputLabel for="raumart" value="Raumart:" />
			<p:selectOneListbox id="raumart" value="#{selectOneMenuView.raumart}"
				style="width:250px">
				<f:selectItem itemLabel="Sitzungszimmer (Meeting)"
					itemValue="Sitzungszimmer (Meeting)" />
				<f:selectItem itemLabel="Showroom" itemValue="Showroom" />
				<f:selectItem itemLabel="Veranstaltungsraum"
					itemValue="Veranstaltungsraum" />
				<f:selectItem itemLabel="buchbare Arbeitsräume"
					itemValue="buchbare Arbeitsräume" />
				<f:selectItem itemLabel="Aula" itemValue="Aula" />
			</p:selectOneListbox>

			<p:outputLabel for="raumgroesse" value="Raumgrösse:" />
			<p:selectOneListbox id="raumgroesse"
				value="#{selectOneMenuView.raumgroesse}" style="width:250px">
				<f:selectItem itemLabel="1-5   Personen" itemValue="1-5   Personen" />
				<f:selectItem itemLabel="5-10  Personen" itemValue="5-10  Personen" />
				<f:selectItem itemLabel="10-15 Personen" itemValue="10-15 Personen" />
				<f:selectItem itemLabel="15-20 Personen" itemValue="15-20 Personen" />
				<f:selectItem itemLabel="20+   Personen" itemValue="20+   Personen" />
			</p:selectOneListbox>
		<!-- Für Primefaces benötigt </h:panelGrid> -->

		<br></br>
		<br></br>

		<p:commandButton value="verfügbare Räume anzeigen" class="btn btn-primary" onclick="window.location.href='available.xhtml'" />
	</h:form>
	</div>

</h:body>
